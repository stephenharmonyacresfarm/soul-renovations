<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Soul Renovations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .logout-btn {
            background: #e67e22;
            color: white;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background: #d35400;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            display: none;
        }

        .message.success {
            background: #27ae60;
            color: white;
            display: block;
        }

        .message.error {
            background: #e74c3c;
            color: white;
            display: block;
        }

        .section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e67e22;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button, .btn {
            background: #e67e22;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover, .btn:hover {
            background: #d35400;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .photo-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 1rem;
            background: #f9f9f9;
        }

        .photo-info p {
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #e74c3c;
            width: 100%;
            margin-top: 0.5rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .review-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-stars {
            color: #f39c12;
            font-size: 1.2rem;
        }

        .review-text {
            margin: 1rem 0;
            line-height: 1.6;
        }

        .review-author {
            font-weight: bold;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel - Soul Renovations</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="container">
        <div class="message" id="message"></div>

        <!-- Photo Management Section -->
        <div class="section">
            <h2>Add New Photo</h2>
            <form id="photo-form">
                <div class="form-group">
                    <label for="photo">Select Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="alt_text">Description (Alt Text)</label>
                    <input type="text" id="alt_text" name="alt_text" placeholder="e.g., Kitchen renovation project">
                </div>

                <button type="submit" id="upload-btn">Upload Photo</button>
            </form>

            <h2 style="margin-top: 2rem;">Existing Photos</h2>
            <div class="photo-grid" id="photo-grid">
                <p class="loading">Loading photos...</p>
            </div>
        </div>

        <!-- Review Management Section -->
        <div class="section">
            <h2>Add New Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="name">Customer Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Lancaster, PA" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="review_text">Review Text</label>
                    <textarea id="review_text" name="review_text" required></textarea>
                </div>

                <button type="submit" id="review-btn">Add Review</button>
            </form>

            <h2 style="margin-top: 2rem;">Existing Reviews</h2>
            <div id="reviews-list">
                <p class="loading">Loading reviews...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Auth check â€” redirect to login if not authenticated
        async function checkAuth() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) {
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }

        checkAuth().then(ok => {
            if (ok) {
                loadPhotos();
                loadReviews();
            }
        });

        // Show message
        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = 'message ' + type;
            setTimeout(() => { el.className = 'message'; }, 4000);
        }

        // ==================== PHOTOS ====================

        async function loadPhotos() {
            const { data: photos, error } = await sb
                .from('photos')
                .select('*')
                .order('created_at', { ascending: false });

            const grid = document.getElementById('photo-grid');

            if (error) {
                grid.innerHTML = '<p style="color: #e74c3c;">Error loading photos.</p>';
                return;
            }

            if (!photos || photos.length === 0) {
                grid.innerHTML = '<p style="color: #999;">No photos yet.</p>';
                return;
            }

            grid.innerHTML = '';
            photos.forEach(photo => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `
                    <img src="${photo.public_url}" alt="${photo.alt_text || ''}">
                    <div class="photo-info">
                        <p><strong>Description:</strong> ${photo.alt_text || 'None'}</p>
                        <p><strong>Added:</strong> ${new Date(photo.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>
                        <button class="delete-btn" onclick="deletePhoto(${photo.id}, '${photo.storage_path}')">Delete</button>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        // Handle photo upload
        document.getElementById('photo-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            const fileInput = document.getElementById('photo');
            const altText = document.getElementById('alt_text').value;
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Please select a photo.', 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Photo';
                return;
            }

            // Generate unique filename
            const ext = file.name.split('.').pop();
            const filename = Date.now() + '_' + Math.random().toString(36).substring(2, 8) + '.' + ext;
            const storagePath = filename;

            // Upload to Supabase Storage
            const { error: uploadError } = await sb.storage
                .from('photos')
                .upload(storagePath, file);

            if (uploadError) {
                showMessage('Error uploading photo: ' + uploadError.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Photo';
                return;
            }

            // Get public URL
            const { data: urlData } = sb.storage.from('photos').getPublicUrl(storagePath);
            const publicUrl = urlData.publicUrl;

            // Insert record into database
            const { error: dbError } = await sb.from('photos').insert({
                filename: filename,
                alt_text: altText,
                storage_path: storagePath,
                public_url: publicUrl
            });

            if (dbError) {
                showMessage('Error saving photo info: ' + dbError.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Upload Photo';
                return;
            }

            showMessage('Photo uploaded successfully!', 'success');
            btn.disabled = false;
            btn.textContent = 'Upload Photo';
            this.reset();
            loadPhotos();
        });

        async function deletePhoto(id, storagePath) {
            if (!confirm('Are you sure you want to delete this photo?')) return;

            // Delete from storage
            await sb.storage.from('photos').remove([storagePath]);

            // Delete from database
            const { error } = await sb.from('photos').delete().eq('id', id);

            if (error) {
                showMessage('Error deleting photo: ' + error.message, 'error');
                return;
            }

            showMessage('Photo deleted successfully!', 'success');
            loadPhotos();
        }

        // ==================== REVIEWS ====================

        async function loadReviews() {
            const { data: reviews, error } = await sb
                .from('reviews')
                .select('*')
                .order('created_at', { ascending: false });

            const list = document.getElementById('reviews-list');

            if (error) {
                list.innerHTML = '<p style="color: #e74c3c;">Error loading reviews.</p>';
                return;
            }

            if (!reviews || reviews.length === 0) {
                list.innerHTML = '<p style="color: #999;">No reviews yet.</p>';
                return;
            }

            list.innerHTML = '';
            reviews.forEach(review => {
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerHTML = `
                    <div class="review-header">
                        <div>
                            <div class="review-stars">${'\u2605'.repeat(review.rating)}</div>
                            <div class="review-author">${review.name}</div>
                            <div>${review.location}</div>
                        </div>
                        <button class="delete-btn" style="width:auto" onclick="deleteReview(${review.id})">Delete</button>
                    </div>
                    <div class="review-text">${review.review_text}</div>
                    <small>Added: ${new Date(review.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</small>
                `;
                list.appendChild(item);
            });
        }

        // Handle review addition
        document.getElementById('review-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('review-btn');
            btn.disabled = true;
            btn.textContent = 'Adding...';

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const rating = parseInt(document.getElementById('rating').value);
            const reviewText = document.getElementById('review_text').value;

            const { error } = await sb.from('reviews').insert({
                name: name,
                location: location,
                rating: rating,
                review_text: reviewText
            });

            if (error) {
                showMessage('Error adding review: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Add Review';
                return;
            }

            showMessage('Review added successfully!', 'success');
            btn.disabled = false;
            btn.textContent = 'Add Review';
            this.reset();
            loadReviews();
        });

        async function deleteReview(id) {
            if (!confirm('Are you sure you want to delete this review?')) return;

            const { error } = await sb.from('reviews').delete().eq('id', id);

            if (error) {
                showMessage('Error deleting review: ' + error.message, 'error');
                return;
            }

            showMessage('Review deleted successfully!', 'success');
            loadReviews();
        }

        // ==================== LOGOUT ====================

        async function handleLogout() {
            await sb.auth.signOut();
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
